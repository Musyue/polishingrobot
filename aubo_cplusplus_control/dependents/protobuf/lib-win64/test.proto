
package robotType;  


message Pos{
    required double x = 1;
    required double y = 2; 
    required double z = 3; 
}


message Ori{
    required double w = 1; 
    required double x = 2; 
    required double y = 3;
    required double z = 4; 
}

message RoadPoint{
    required Pos cartPos = 1;
    required Ori orientation = 2;
    repeated double jointpos = 3; //jointpos[ARM_DOF]
}
